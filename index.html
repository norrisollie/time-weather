<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <style>
    body {
        font-family: "helvetica neue";
        color: #FFF;
        font-weight: bolder;
        padding: 0;
        margin: 0;
    }

    * {
        box-sizing: border-box;
    }

    .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #main-container {
        background: rgb(0,0,0);/
        /*background: rgb(135, 206, 235);/*/
        transition: transform 0.5s ease;
    }

    #settings-container {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background-color: #FFF;
        z-index: 999;
        transform: translateX(300px);
        transition: transform 0.5s ease;
    }

    #sun-moon-container {
        pointer-events: none;
        overflow: hidden;
    }

    #time-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        pointer-events: none;
    }

    #greeting {
        font-size: 24px;
    }

    #time {
        font-size: 100px;
    }

    #settings-button {
        position: absolute;
        top: 0;
        right: 0;
        width: 20px;
        height: 20px;
        margin: 10px;
        background-image: url(settings.svg);
        background-position: center;
        background-size: contain;
        transition: transform 1s ease;
    }

    #settings-button:hover {
        transform: rotate(90deg);
        cursor: pointer;
    }

    .title {
        font-size: 18px;
        font-weight: bolder;
        color: #000;
        margin-bottom: 5px;
    }

    .section {
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .input {
        margin-bottom: 5px;
        font-size: 16px;
    }

    .text-input {
        padding: 10px;
    }

    .button-input {
        background-color: limegreen;
    color: #FFF;
    padding: 10px;
    font-size: 16px;
    border: none;
    outline: none;
    border-radius: 5px;
    }

    #sun-moon {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 150%;

    }

    #moon {
        position: absolute;
        top: 25px;
        left: 25px;
        width: 150px;
        height: 150px;
        background-color: #FFF;
        border-radius: 100px;
    }

    #sun {
        position: absolute;
        bottom: 25px;
        left: 25px;
        width: 150px;
        height: 150px;
        background-color: yellow;
        border-radius: 100px;
    }

    #time, #greeting {
        width: 100%;
        text-align: center;
    }

    </style>
    <script src="app.js"></script>
</head>

<body>
    <div id="settings-container">
        
        <div class="section">
            
            <div class="title">Change Nickname</div>
            <input class="input text-input" id="name-input" type="text">
            <input class="input button-input" id="set-name-input" type="button" value="Change Nickname">

        </div>

    </div>
    <div class="container" id="main-container">
        <div id="settings-button" data-state="hidden"></div>
        <div class="container" id="sun-moon-container">
            
            <div id="sun-moon">
                
                <div id="sun"></div>
                <div id="moon"></div>

            </div>

        </div>
        <div class="container" id="time-container">
            <div id="greeting">
                Good <span id="time-of-day">Morning</span>, <span id="user-name"></span>
            </div>
            <div id="time">00:00:00</div>
            <div id="weather">
                It's <span id="temp">0Âºc</span> in <span id="location">Kings Cross</span>
            </div>
        </div>
    </div>
