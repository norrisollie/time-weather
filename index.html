<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <style>
    body {
        font-family: "Helvetica Neue";
        color: #FFF;
        font-weight: bolder;
        padding: 0;
        margin: 0;
    }

    * {
        box-sizing: border-box;
    }

    .container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #main-container {
        background: skyblue;
        transition: transform 0.5s ease;
    }

    #settings-container {
        position: fixed;
        top: 0;
        right: 0;
        width: 300px;
        height: 100%;
        background-color: #FFF;
        z-index: 999;
        transform: translateX(300px);
        transition: transform 0.5s ease;
    }

    #sun-moon-container {
        pointer-events: none;
    }

    #time-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        pointer-events: none;
    }

    #greeting {
        font-size: 24px;
        margin-bottom: 10px;
    }

    #time {
        font-size: 100px;
        line-height: 60px;
    }

    #settings-button {
        position: absolute;
        top: 0;
        right: 0;
        width: 20px;
        height: 20px;
        margin: 10px;
        background-image: url(settings.svg);
        background-position: center;
        background-size: contain;
        transition: transform 1s ease;
    }

    #settings-button:hover {
        transform: rotate(90deg);
        cursor: pointer;
    }

    .title {
        font-size: 18px;
        font-weight: bolder;
        color: #000;
        margin-bottom: 5px;
    }

    .section {
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .input {
        margin-bottom: 5px;
    }

    .text-input {
        padding: 10px;
    }

    </style>
    <script src="app.js"></script>
</head>

<body>
    <div id="settings-container">
        
        <div class="section">
            
            <div class="title">Change Nickname</div>
            <input class="input text-input" id="name-input" type="text">
            <input class="input button-input" id="set-name-input" type="button" value="Change Nickname">

        </div>

    </div>
    <div class="container" id="main-container">
        <div id="settings-button" data-state="hidden"></div>
        <div class="container" id="sun-moon-container"></div>
        <div class="container" id="time-container">
            <div id="greeting">
                Good <span id="time-of-day">Morning</span>, <span id="user-name"></span>
            </div>
            <div id="time">00:00:00</div>
        </div>
    </div>
